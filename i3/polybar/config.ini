[colors]
background = #282C34
background-alt = #373B41
foreground = #ABB2BF
primary = #596dbd
secondary = #9D79D6
alert = #FF5370
disabled = #4B5263
highlight = #C792EA

[bar/bar]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-right = 4pt
border-left = 4pt
border-top = 1pt
border-bottom = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font;2

modules-left = xworkspaces 
modules-right = filesystem pulseaudio xkeyboard memory cpu cpu_temperature gpu_temperature battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#596dbd} %{F#ABB2BF}%percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#596dbd}  %{F#ABB2BF}%essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %{F#596dbd} %{F#ABB2BF}%H:%M
label-mounted = %{F#596dbd} %{F#ABB2BF}%percentage_used%
date-alt = %{F#596dbd} %{F#ABB2BF}%d/%m %{F#596dbd} %{F#ABB2BF}%H:%M

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = custom/script
exec = ~/.config/i3/polybar/battery.sh 596dbd
interval = 20
format-prefix-foreground = ${colors.primary}
format-args = <label>
label = %output%

[module/cpu_temperature]
type = custom/script
exec = ~/.config/i3/polybar/cpu_temperature.sh
interval = 5
label = %{F#596dbd} %{F#ABB2BF}%output%

[module/gpu_temperature]
type = custom/script
exec = ~/.config/i3/polybar/gpu_temperature.sh
interval = 5
label = %{F#596dbd} %{F#ABB2BF}%output%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

